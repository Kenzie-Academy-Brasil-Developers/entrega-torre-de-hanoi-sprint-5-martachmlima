<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Torre de Hanoi</title>
</head>

<body>

    <header class="header">
        <h1 class="title">Torre de Hanoi</h1>
    </header>

    <div class="main-container" id="mainContainer">
        <div class="main-modal" id="mainModal"></div>
        <main class="container" id="mainSpace"></main>

        <div class="info-background">
            <div class="info-container">
                <div class="step-count__container">
                    <p class="step-count__label">Movimentos</p>
                    <p class="step-count__value" id="stepCountValue">0</p>
                </div>
                <div class="button-reset__container" id="buttons">
                    <button class="button-reset" id="reset">Resetar</button>
                </div>
                <div class="difficulty__container">
                    <label class="difficulty__label" for="difficultyOptions">Dificuldade</label>
                    <select class="difficulty__option-container" name="difficultyOptions" id="difficultySelector">
                        <option class="difficulty__option" value="3">Fácil</option>
                        <option class="difficulty__option" value="4">Médio</option>
                        <option class="difficulty__option" value="5">Difícil</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
